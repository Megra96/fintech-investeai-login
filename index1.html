<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvesteAí - Login</title>

    <!-- LINK DO BOOTSTRAP (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- LINK DO SEU CSS PERSONALIZADO -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">InvesteAí</h2>

        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Sua senha">
            </div>

            <button type="submit" class="btn btn-primary w-100">Vamos investir!</button>
        </form>

        <div class="mt-3 text-center">
            <a href="#">Esqueci minha senha</a><br>
            <a href="#">Criar conta!</a>
        </div>
    </div>

</body>
</html>
